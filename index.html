<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neetify</title>
    <style>
        /* Setting the body background to white and the font to Lexend */
        body {
            margin: 0;
            background-color: white;
            font-family: 'Lexend', sans-serif;
            color: black;
        }

        /* Styling the navigation bar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: white;
            /* Removed border-bottom line */
        }

        /* Neetify logo on the left */
        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
            color: black;
        }

        /* Navigation links on the right */
        .navbar .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .navbar .nav-links li {
            display: inline;
        }

        .navbar .nav-links a {
            text-decoration: none;
            color: black;
            font-size: 18px;
            transition: text-shadow 0.3s ease;
        }

        .navbar .nav-links a:hover {
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        /* Importing the Lexend font */
        @import url('https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&display=swap');
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">NEETIFY</div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Apps</a></li>
            <li><a href="#">Games</a></li>
        </ul>
    </nav>
</body>
</html>
