<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neetify</title>
    <!-- Link to the favicon -->
    <link rel="icon" href="le.ico" type="image/x-icon">
    <style>
        /* Importing the Lexend font */
        @import url('https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;700&display=swap');

        /* Setting the body background to white and the font to Lexend */
        body {
            margin: 0;
            background-color: white;
            font-family: 'Lexend', sans-serif;
            color: black;
        }

        /* Styling the navigation bar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: white;
        }

        /* Neetify text */
        .navbar .logo-text {
            font-size: 24px;
            font-weight: 700; /* Bold */
            color: black;
        }

        /* Navigation links on the right */
        .navbar .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        .navbar .nav-links li {
            display: inline;
        }

        .navbar .nav-links a {
            text-decoration: none;
            color: black;
            font-size: 18px;
            font-weight: 500; /* Medium */
            transition: text-shadow 0.3s ease, color 0.3s ease;
        }

        .navbar .nav-links a:hover {
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2); /* Subtle hover effect */
            color: #555; /* Slightly darker color on hover */
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo-text">NEETIFY</div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Apps</a></li>
            <li><a href="#">Games</a></li>
        </ul>
    </nav>
</body>
</html>
