<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neetify</title>
    <!-- Link to the circular favicon -->
    <link rel="icon" href="neetifylogo.ico" type="image/x-icon">
    <style>
        /* Importing the Lexend font */
        @import url('https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;700&display=swap');

        /* Setting the body background to white and the font to Lexend */
        body {
            margin: 0;
            background-color: white;
            font-family: 'Lexend', sans-serif;
            color: black;
        }

        /* Styling the navigation bar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: white;
            height: 60px; /* Set a fixed height for the navigation bar */
        }

        /* Neetify text */
        .navbar .logo-text {
            font-size: 24px;
            font-weight: 700; /* Bold */
            color: black;
        }

        /* Navigation links on the right */
        .navbar .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
            height: 100%; /* Make the navigation links fill the entire height of the navigation bar */
        }

        .navbar .nav-links li {
            display: inline;
        }

        .navbar .nav-links a {
            text-decoration: none;
            color: black;
            font-size: 18px;
            font-weight: 500; /* Medium */
            transition: font-size 0.3s ease, color 0.3s ease; /* Transition for font size and color */
            line-height: 60px; /* Vertically center the text within the navigation links */
        }

        .navbar .nav-links a:hover {
            font-size: 19px; /* Slightly larger font size on hover */
            color: #333; /* Darker shade of black on hover */
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo-text">NEETIFY</div>
        <ul class="nav-links">
            <li><a href="">Home</a></li>
            <li><a href="apps.html">Apps</a></li>
            <li><a href="games.html">Games</a></li>
            <li><a href="games.html">YouTube</a></li>
        </ul>
    </nav>
</body>
</html>
